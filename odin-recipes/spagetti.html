<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spagetti</title>
</head>
<body>
    <h1>Spagetti</h1>
    <img src="../img/spagetti.jpg" alt="Spagetti dish" height="200">
    <h2>Ingredients</h2>
    <ul>
        <li>Spagetti</li>
        <li>Meatballs</li>
        <li>Tomato sauce</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Make the tomato sauce and let it cook</li>
        <li>Heat the meatballs</li>
        <li>Cook spagetti</li>
        <li>Place the meatballs in the sauce</li>
        <li>When spagetti is cooked, place in a bowl and pour sauce and meatballs over the spagetti</li>
    </ol>
</body>
</html>
