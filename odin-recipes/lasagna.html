<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lasagna</title>
    </head>

    <body>
        <h1>Lasagna</h1>
        <img src="../img/lasagna.jpeg" alt="Delicious lasagna">
        <h2>Ingredients</h2>
        <ul>
            <li>Meat</li>
            <li>Cheese</li>
            <li>Sauce</li>
            <li>Carrot</li>
        </ul>
        <h2>Steps</h2>
        <ol>
            <li>Heat meat</li>
            <li>Make Sauce</li>
            <li>Put in a container and mix in carrot</li>
            <li>Put cheese on</li>
            <li>Put in oven for 30 min.</li>
        </ol>
    </body>
</html>
